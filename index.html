<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
</head>

<body>
    <div class="container">
        <h3 class="display-4 text-muted">Contact form</h3>
        <form class="form m-5" onload="event.preventDefault()">
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="name" class="form-inline" placeholder="abc@xyz.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="pass" class="form-inline">
            </div>
            <div class="form-group">
                <button class="btn btn-dark" onclick="validate()">Submit</button>
            </div>
        </form>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-database.js"></script>
    <script src="./main.js"></script>
</body>

</html>
